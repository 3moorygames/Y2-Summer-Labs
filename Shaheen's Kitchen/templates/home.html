<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home</title>
	<style type="text/css">
		/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #fff8e1; /* Light creamy background */
    color: #333;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Header Styles */
h1 {
    color: #e67e22; /* Warm orange color */
    font-size: 2.5em;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Input Styles */
input[type="text"], input[type="password"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 1em;
    background-color: #f0e68c; /* Light khaki background */
}

/* Button Styles */
button {
    padding: 10px;
    font-size: 1em;
    color: #ffffff;
    background-color: #e67e22; /* Warm orange color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #d35400; /* Darker orange color */
}

/* Sign Out Button Styles */
.signout-button {
    background-color: #e74c3c; /* Red color */
    position: absolute;
    top: 20px;
    right: 20px;
}

.signout-button:hover {
    background-color: #c0392b; /* Darker red color */
}

/* Link Styles */
a {
    color: #e67e22; /* Warm orange color */
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

	</style>
</head>
<body>
	<form method="POST" action="/home">
		<h1> Select the Region boy </h1>
		<br>
		<select name="Region" id="Regions">
			  <option value="palestine">Palestine</option>
			  <option value="syria">Syria</option>
			  <option value="lebanon">lebanon</option>
			  <option value="jordan">Jordan</option>
</select>

		<button method='POST'> Submit </button>
	</form>
	<a href="/signout"><button>signout</button></a>
</body>
</html>
