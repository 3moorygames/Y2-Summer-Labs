<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> sign up
	</title>
	<style type="text/css"> /* General Styles */
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #fff8e1; /* Light creamy background */
    color: #333;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Header Styles */
h1 {
    color: #e67e22; /* Warm orange color */
    font-size: 2.5em;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
    display: flex;
    flex-direction: column;
}

/* Input Styles */
input[type="text"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 1em;
    background-color: #f0e68c; /* Light khaki background */
}

/* Button Styles */
button {
    padding: 10px;
    font-size: 1em;
    color: #ffffff;
    background-color: #e67e22; /* Warm orange color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d35400; /* Darker orange color */
}

/* Link Styles */
a {
    color: #e67e22; /* Warm orange color */
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
	<h1> Welcome to Shaheen Kitchen!</h1>
	<form method = "POST" action="/" >
		<input type="text" name="Email" placeholder="Email">
		<input type="text" name="Password" placeholder="Password (6 charecters at least)">
		<button method='POST'>Sign Up</button>
		<a href='/signin'>Already have an account ? Log In.</a>
	</form>
</body>
</html>
